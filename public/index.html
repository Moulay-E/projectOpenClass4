<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Food</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <body>
    <nav class="nav__home">
      <div class="nav__home__title">
        <a href="./../index.html" class="nav__link">
          <h1>Ohmyfood</h1>
        </a>
      </div>

      <div class="nav__home__subtile">
        <i class="fas fa-map-marker-alt"></i>
        <h2>Paris, Belleville</h2>
      </div>
      <div class="nav__home__main">
        <h3 class="nav__home__main__title">
          Réserver le menu qui vous convient
        </h3>
        <p class="nav__home__main__subtile">
          Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </p>
        <div class="order">
          <button class="order__btn">
            <h4>Explorer nos restaurants</h4>
          </button>
        </div>
      </div>
    </nav>

    <header class="header__home">
      <h2 class="header__home__title">Fonctionnement</h2>
      <div class="header__home__liste">
        <button class="btn--gris">
          <i class="fa fa-mobile" aria-hidden="true"></i>
          <h4>choisissez un restaurant</h4>
        </button>
        <button class="btn--gris">
          <i class="fa fa-list-ul" aria-hidden="true"></i>
          <h4>Composez votre menu</h4>
        </button>
        <button class="btn--gris">
          <i class="fa fa-shopping-bag" aria-hidden="true"></i>
          <h4>Dégustez au restaurant</h4>
          <i class="fa fa-check-circle-o" aria-hidden="true"></i>
        </button>
      </div>
    </header>

    <main class="main__home">
      <section class="main__home__restaurant">
        <h2>Restaurant</h2>
        <article class="main__home__restaurant__card palette--grid">
          <i class="fa fa-file-text-o" aria-hidden="true"></i>
          <img
            src="./../src/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          />
          <div class="main__home__card__footer">
            <div class="main__home__cart__footer__txt">
              <a href="./pageHtml/LaPaletteDuGout.html">
                <h4>La palette du goût</h4>
              </a>
              <p>Ménilmontant</p>
            </div>
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </div>
        </article>

        <article class="main__home__restaurant__card note--grid">
          <img src="./../src/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" />
          <div class="main__home__restaurant__card__footer">
            <div class="main__home__restaurant__card__footer__txt">
              <a href="./pageHtml/LaNoteEnchante.html">
                <h4>La note enchantée</h4>
              </a>
              <p>Charonne</p>
            </div>
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </div>
        </article>

        <article class="main__home__restaurant__card france--grid">
          <img
            src="./../src/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          />
          <div class="main__home__restaurant__card__footer">
            <div class="main__home__restaurant__card__footer__txt">
              <a href="./pageHtml/ALaFrançaise.html">
                <h4>À la française</h4>
              </a>
              <p>Cité Rouge</p>
            </div>
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </div>
        </article>

        <article class="main__home__restaurant__card delice--grid">
          <img
            src="./../src/img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
          />
          <div class="main__home__restaurant__card__footer">
            <div class="main__home__restaurant__card__footer__txt">
              <a href="./pageHtml/LeDeliceDesSens.html">
                <h4>Le délice des sens</h4>
              </a>
              <p>Folie-Méricourt</p>
            </div>
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </div>
        </article>
      </section>
    </main>

</html>
